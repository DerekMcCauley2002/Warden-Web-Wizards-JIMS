{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if full_list %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Account Number</th>
            <th>Inmate ID</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        {% for inmate in full_list %}
        <tr>
            <td>{{ inmate.inmate_id }}</td>
            <td>{{ inmate.first_name }}</td>
            <td>{{ inmate.last_name }}</td>
        </tr>
        {% endfor %}
        </tbody>
  </table>

{% else %}
    <p>No Accounts found.</p>
{% endif %}

{% endblock content %}
