<style>
    form label {
    display: inline-block;
    width: 200px; /* increased width from 150px */
    text-align: right;
}

form input, form select {
    display: inline-block;
    width: 300px; /* increased width from 200px */
}

form span {
    color: red;
    font-size: 1.2em;
    margin-left: 5px;
}

form label[for="sex"] {
    width: 200px;
    margin-right: 20px;
}

form input[name="other_sex"] {
    width: 200px;
    margin-left: 10px;
}

</style>

<form method="post">
    {% csrf_token %}
    <label for="first_name">First Name:<span style="color: red;">*</span></label>
    <input type="text" name="first_name" required><br>

    <label for="middle_initial">Middle Initial (optional):</label>
    <input type="text" name="middle_initial"><br>

    <label for="last_name">Last Name:<span style="color: red;">*</span></label>
    <input type="text" name="last_name" required><br>

    <label for="DOB">Date of Birth:<span style="color: red;">*</span></label>
    <input type="text" name="date_of_birth" required><br>

    <label for="POB">Place of birth:<span style="color: red;">*</span></label>
    <select name="place_of_birth" required>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        
      
    </select>

    <br>
    

    <label for="country">Country:<span style="color: red;">*</span></label>
    <input type="text" name="country" required><br>

    <label for="nationality">Nationality:<span style="color: red;">*</span></label>
    <input type="text" name="nationality" required><br>

    <label>Sex:</label>
    <label><input type="radio" name="sex" value="male">Male</label>
    <label><input type="radio" name="sex" value="female">Female</label>
    <label><input type="radio" name="sex" value="other">Other:</label>
    <input type="text" name="other_sex"> <br>
            

    <label for="hair_color">Hair Color:<span style="color: red;">*</span></label>
    <input type="text" name="hair_color" required><br>

    <label for="eye_color">Eye Color:<span style="color: red;">*</span></label>
    <input type="text" name="eye_color" required><br>

    <label for="height">Height:<span style="color: red;">*</span></label>
    <input type="number" name="height_feet" min="0" max="10" placeholder="Feet" required>
    <label for="height_inches">ft</label>
    <input type="number" name="height_inches" min="0" max="11" placeholder="Inches" required>
    <label for="height_inches">in</label><br>

    <label for="weight">Weight:<span style="color: red;">*</span></label>
    <input type="text" name="weight" required><br>

    <label for="alias">Alias (optional):</label>
    <input type="text" name="alias"><br>

    <label for="blemishes">Scars/Tattoos/Marks (optional):</label>
    <input type="text" name="blemishes"><br>

    <label for="primary_add">Primary Address:<span style="color: red;">*</span></label>
    <input type="text" name="primary_add" required><br>
    
    <label for="temp_add">Temporary Address(optional):</label>
    <input type="text" name="temp_add"><br>

    <label for="drivers_license_num">Drivers License Number:<span style="color: red;">*</span></label>
    <input type="text" name="drivers_license_num" required><br>

    <label for="drivers_license_state">Drivers License State:<span style="color: red;">*</span></label>
    <input type="text" name="drivers_license_state" required><br>


    <br>
    <br>

    <button type="submit">Add Inmate</button>
</form>
